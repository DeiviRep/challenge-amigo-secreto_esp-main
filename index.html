<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sorteo de Amigo Secreto online - Divertida herramienta para organizar intercambios de regalos">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Secret Friend | Sorteo Online Moderno</title>
</head>

<body>
    <div class="background-pattern"></div>
    
    <main class="main-content">
        <header class="header-banner">
            <div class="header-content">
                <h1 class="main-title">
                    <span class="title-accent">Secret</span> Friend
                </h1>
                <p class="subtitle">Crea sorteos divertidos en segundos</p>
                <img src="assets/amigo-secreto.png" alt="Ilustración de personas intercambiando regalos" class="header-image">
            </div>
        </header>
        
        <section class="input-section">
            <div class="card">
                <h2 class="section-title">
                    <!-- <i class="fas fa-users icon-title"></i> -->
                    Agrega participantes
                </h2>
                
                <div class="input-wrapper">
                    <div class="input-container">
                        <i class="fas fa-user-plus input-icon"></i>
                        <input type="text" id="amigo" class="input-name" placeholder="Nombre del participante" aria-label="Nombre del participante">
                    </div>
                    <button class="button-add" onclick="agregarAmigo()" aria-label="Añadir nombre a la lista">
                        <i class="fas fa-plus button-icon"></i> Añadir
                    </button>
                </div>
                
                <div class="divider"></div>
                
                <div class="lists-container">
                    <div class="participants-section">
                        <h3 class="list-title">
                            <i class="fas fa-list icon-list"></i>
                            Lista de participantes
                            <span id="counter" class="counter">0</span>
                        </h3>
                        <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
                    </div>
                    
                    <div class="result-section">
                        <h3 class="list-title">
                            <i class="fas fa-gift icon-list"></i>
                            Resultado
                        </h3>
                        <ul id="resultado" class="result-list" aria-live="polite"></ul>
                    </div>
                </div>
            </div>

            <button class="button-draw" onclick="sortearAmigo()" aria-label="Realizar sorteo">
                <i class="fas fa-random button-draw-icon"></i>
                <span>Realizar Sorteo</span>
            </button>
            
            <div class="hint">
                <i class="fas fa-lightbulb"></i>
                <p>Agrega al menos 3 participantes para un sorteo justo</p>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
